<div id="content">
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="box">
          <p-tabView>
            <p-tabPanel header="Iniciar Sesion" leftIcon="pi pi-calendar">
              <form action="customer-orders.html" method="get">
                <div class="form-group">
                  <label for="email1">Email</label>
                  <input id="email1" name="email1" type="text" class="form-control" [(ngModel)]="usuario.email">
                </div>
                <div class="form-group">
                  <label for="password1">Password</label>
                  <input id="password1" name="password1" type="password" class="form-control" [(ngModel)]="usuario.password">
                </div>
                <div class="text-center">
                  <button type="submit" class="btn btn-template-outlined" (click)="ingresar()"><i class="fa fa-sign-in"></i> Log in</button>
                </div>
              </form>
            </p-tabPanel>
            <p-tabPanel header="Nuevo usuario" leftIcon="pi pi-inbox">
              <form #mensajeform="ngForm" (ngSubmit)="nuevoUsuario()">
                <div class="form-group">
                  <label for="nombre"><strong>Nombre</strong> <span class="text-primary" pTooltip="Obligatorio" tooltipPosition="top"> *</span></label>
                  <input id="nombre" name="nombre" type="text" class="form-control border-primary" placeholder="Ingresos nombres" required [(ngModel)]="usuario.name">
                </div>
                <div class="form-group">
                  <label for="email"><strong>Email</strong> <span class="text-primary" pTooltip="Obligatorio" tooltipPosition="top"> *</span></label>
                  <input id="email" name="email" type="text" class="form-control border-primary" placeholder="Ingrese email" required [(ngModel)]="usuario.email">
                </div>
                <div class="form-group">
                  <label for="password"><strong>Password</strong> <span class="text-primary" pTooltip="Obligatorio (min 6 dig)" tooltipPosition="top"> *</span></label>
                  <input id="password" name="password" [min]="6" type="password" class="form-control border-primary" placeholder="Ingrese password" required [(ngModel)]="usuario.password">
                </div>
                <div class="text-center">
                  <button type="submit" class="btn btn-template-outlined mr-1" [disabled]="!mensajeform.form.valid"><i class="fa fa-sign-in"></i> Guardar</button>
                  <button type="reset" class="btn btn-template-outlined" title="limpiar">
                    <i class="fa fa-eraser"></i> Limpiar
                  </button>
                </div>
              </form>
            </p-tabPanel>
          </p-tabView>
          <!-- <h2 class="text-uppercase text-center">Login</h2>
          <hr>
           -->
        </div>
      </div>
    </div>
