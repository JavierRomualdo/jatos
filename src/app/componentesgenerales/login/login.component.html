<div class="app flex-row align-items-center">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card-group">
          <div class="card p-4">
            <div class="card-body">
              <div class="text-center">
                <img src="assets/images/user.png" alt="Image" width="100" class="img-rounded">
              </div>
              <p class="text-muted"></p>
              <form (ngSubmit)="ingresar()" #formLogin="ngForm">
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="fa fa-user"></i>
                    </span>
                  </div>
                  <input type="text" [(ngModel)]="usuario.name" name="username" #username="ngModel" placeholder="Usuario" class="form-control"
                    required>
                  <div class="invalid-feedback"> Campo requerido </div>
                </div>
                <div class="input-group mb-4">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="fa fa-unlock-alt"></i>
                    </span>
                  </div>
                  <input type="password" [(ngModel)]="usuario.password" name="password" placeholder="Contraseña" class="form-control" required>
                  <div class="invalid-feedback"> Campo requerido </div>
                </div>
                <div class="row">
                  <div class="col-12 text-center">
                    <button type="submit" class="btn btn-primary px-4" [disabled]="cargando">
                      Iniciar sesión
                      <i *ngIf="cargando" class="fa fa-spinner fa-spin"></i>
                    </button>
                  </div>
                  <div class="col-12 text-center">
                    <a href="https://obinte.zendesk.com/hc/es/requests/new" target="_blank">
                      <button type="button" class="btn btn-link px-0">¿Olvidaste tu contraseña?</button>
                    </a>
                  </div>
                </div>
              </form>
            </div>
          </div>
          <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
            <div class="card-body text-center">
              <img src="assets/images/JAT.png" alt="Image" width="200" class="block-center img-rounded">
              <div>
                <h2>¡Bienvenido!</h2>
                <p>¡Gracias por ser parte de la empresa!</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
