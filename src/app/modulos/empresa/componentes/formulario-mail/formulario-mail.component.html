<p-dialog header="{{tituloForm}}" [(visible)]="display" modal="modal" [responsive]="true" [maximizable]="true" 
    [baseZIndex]="10000" [style]="{width: '550px', minWidth: '550px'}" [minY]="550" (onHide)="onClose()" 
    appendTo="body">
    <div class="card m-0">
      <div class="card-header p-1">
        <strong>{{constantes.TAG_MENSAJE}}</strong>
      </div>
      <div class="card-body pb-0 pt-1">
        <fieldset [disabled]="accion === constantes.ACCION_CONSULTAR">
          <form #frmMail="ngForm" name="frmMail" autocomplete="off">
            <div class="row">
              <div class="form-group form-group-sm col-sm-6">
                <label class="control-label">
                  <strong>{{constantes.TAG_NOMBRES}} <span class="text-primary">*</span></strong>
                </label>
                <input type="text" name="nombres" [(ngModel)]="mail.nombres" required placeholder="Ingrese nombres"
                  class="form-control form-control-sm" maxlength="255">
              </div>
              <div class="form-group form-group-sm col-sm-6">
                <label class="control-label">
                  <strong>{{constantes.TAG_EMAIL}} <span class="text-primary">*</span></strong>
                </label>
                <input type="text" name="email" [(ngModel)]="mail.emailReceptor" required placeholder="Ingrese telefono"
                  class="form-control form-control-sm" maxlength="255">
              </div>
            </div>
            <div class="row">
              <div class="form-group form-group-sm col-sm-12">
                <label class="control-label">
                  <strong>{{constantes.TAG_MENSAJE}} <span class="text-primary">*</span></strong>
                </label>
                <textarea class="form-control form-control-sm" [(ngModel)]="mail.mensaje" required name="mensaje" placeholder="Ingrese el mensaje"
                  maxlength="255"></textarea>
              </div>
            </div>
          </form>
        </fieldset>
      </div>
    </div>
    <p-footer>
      <button type="submit" class="btn btn-sm btn-primary mr-1" [disabled]="!frmMail.form.valid" (click)="enviarCorreo()">
        <i class="fa fa-dot-circle-o"></i> Enviar</button>
      <button type="button" class="btn btn-sm btn-dark mr-1" (click)="display=false">
        <i class="fa fa-remove"></i> Cerrar</button>
    </p-footer>
    <div *ngIf="cargando">
      <app-cargando></app-cargando>
    </div>
</p-dialog>
