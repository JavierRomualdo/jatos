<div class="card mb-0 card-accent-primary">
  <div class="card-header p-2">
    <strong>{{tituloForm}}</strong>
    <div class="card-header-actions">
      <button *ngIf="accion !== constantes.ACCION_CONSULTAR" id="btnGuardar" type="button" (click)="guardarHabitacionUrbana()"
        class="btn btn-sm btn-primary mr-1" [disabled]="!frmpropiedad.form.valid" title="{{constantes.ATAJO_GUARDAR}}">
      <i class="{{constantes.ICON_GUARDAR}}"></i>
        <span class="d-none d-md-inline"> {{constantes.LABEL_GUARDAR}}</span>
      </button>
      <button *ngIf="accion !== constantes.ACCION_CONSULTAR" id="btnCancelar" type="button" (click)="cancelar()"
        class="btn btn-sm btn-default mr-1" title="{{constantes.ATAJO_CANCELAR}}">
        <i class="{{constantes.ICON_CANCELAR}}"></i>
        <span class="d-none d-md-inline"> {{constantes.LABEL_CANCELAR}}</span>
      </button>
      <button *ngIf="accion===constantes.ACCION_CONSULTAR" id="btnCancelar" type="button" (click)="cancelar()"
        class="btn btn-sm btn-default mr-1" title="{{constantes.ATAJO_CANCELAR}}">
        <i class="{{constantes.ICON_REGRESAR}}" aria-hidden="true"></i>
        <span class="d-none d-md-inline"> {{constantes.LABEL_REGRESAR}}</span>
      </button>
    </div>
  </div>
  <fieldset [disabled]="accion===constantes.ACCION_CONSULTAR"><!--|| !isModal-->
    <form #frmpropiedad="ngForm" name="frmpropiedad" autocomplete="off" class="form-horizontal" (ngSubmit)="guardarHabitacionUrbana()">
      <div class="card-body pb-0 p-1">
        <!--/.card-->
        <div class="card"><!--border-primary-->
          <div class="card-header pt-2 pb-2"><!--border-primary-->
            <!-- <i class="fa fa-align-justify"></i> -->
            <strong>{{constantes.TAG_DATOS_GENERALES}}</strong>
            <div class="card-header-actions">
              <a href="#" class="card-header-action btn-minimize" data-toggle="collapse" data-target="#collapseDatosGeneralServicio"
                aria-expanded="true" placement="top" ngbTooltip="{{constantes.TAG_MOSTRAR_OCULTAR}}">
                <i class="fa fa-minus"></i>
              </a>
            </div>
          </div>
          <div class="card-body pb-0 pt-1 collapse show" id="collapseDatosGeneralServicio">
            <!--/.row-->
            <div class="row">
              <!--Servicio-->
              <div class="form-group form-group-sm col-sm-6">
                <label class="control-label">
                  <strong>{{constantes.TAG_NOMBRE}} <span class="text-primary">*</span></strong>
                </label>
                <input type="text" class="form-control form-control-sm" name="nombre" required="" placeholder="Ingrese nombre" 
                  maxlength="50" [(ngModel)]="habilitacionurbana.nombre">
              </div>
              <!--Detalle-->
              <div class="form-group form-group-sm col-sm-6">
                <label class="control-label">
                  <strong>{{constantes.TAG_SIGLAS}} <span class="text-primary">*</span></strong>
                </label>
                <input type="text" name="siglas" required="" placeholder="Ingrese siglas"  class="form-control form-control-sm" 
                  maxlength="50" [(ngModel)]="habilitacionurbana.siglas">
              </div>
            </div>
          </div>
        </div>
        <!--/.card-->
      </div>
    </form>
  </fieldset>
</div>
<div *ngIf="cargando">
  <app-cargando></app-cargando>
</div>
