<section class="bg-white bar animated fadeIn">
  <div class="container">
    <div class="heading text-center">
      <h3><strong>{{servicio.titulo}}</strong></h3>
    </div>
    <ngx-extended-pdf-viewer
      [src]="servicio.documento"
      backgroundColor="#ffffff"
      [delayFirstView]="1000"
      [height]="'80vh'"
      [useBrowserLocale]="true"
    >
    </ngx-extended-pdf-viewer>
  </div>
</section>
